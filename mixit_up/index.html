<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Mixit up Plugin</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="mixit_wrapper">
        <div class="container text-center">
            <h2 class="head_text">Mixit Plugin</h2>
            <div class="custom_btn">
                <button type="button" data-filter="all">All</button>
                <button type="button" data-filter=".laptop">laptop</button>
                <button type="button" data-filter=".tree">tree</button>
                <button type="button" data-filter=".man">man</button>
                <button type="button" data-filter=".flower">flower</button>
            </div>
        </div>
        <div class="container mixit_active">
            <div class="row">
                <div class="col-lg-3 mix flower">
                    <img class="img-fluid" src="img/flower01.png" alt="">
                </div>
                <div class="col-lg-3 mix flower">
                    <img class="img-fluid" src="img/flower02.png" alt="">
                </div>
                <div class="col-lg-3 mix laptop">
                    <img class="img-fluid" src="img/laptop1.png" alt="">
                </div>
                <div class="col-lg-3 mix laptop">
                    <img class="img-fluid" src="img/laptop02.png" alt="">
                </div>
                <div class="col-lg-3 mix man">
                    <img class="img-fluid" src="img/man01.png" alt="">
                </div>
                <div class="col-lg-3 mix man">
                    <img class="img-fluid" src="img/man02.png" alt="">
                </div>
                <div class="col-lg-3 mix tree">
                    <img class="img-fluid" src="img/tree01.png" alt="">
                </div>
                <div class="col-lg-3 mix tree">
                    <img class="img-fluid" src="img/tree02.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script type="text/javascript">
        
        var mixer = mixitup('.mixit_active');

    </script>
</body>
</html>
